<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kraken Elite Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d1117, #1f2937);
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 20px;
      color: #58a6ff;
      margin-bottom: 10px;
    }
    .card {
      background: rgba(22, 27, 34, 0.9);
      padding: 15px 20px;
      margin: 8px;
      border-radius: 12px;
      width: 90%;
      text-align: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
    }
    .title {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .temp {
      font-size: 28px;
      font-weight: bold;
      color: #ff7b72;
    }
    .gif-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      opacity: 0.25;
    }
  </style>
</head>
<body>
  <!-- Optional animated background -->
  <img src="https://i.gifer.com/7sc3.gif" class="gif-bg" alt="cool background">

  <h1>NZXT Kraken Elite Monitor</h1>

  <div class="card">
    <div class="title" id="cpuName">CPU</div>
    <div class="temp" id="cpuTemp">-- °C</div>
  </div>

  <div class="card">
    <div class="title" id="gpuName">GPU</div>
    <div class="temp" id="gpuTemp">-- °C</div>
  </div>

  <div class="card">
    <div class="title">Liquid Temperature</div>
    <div class="temp" id="aioTemp">-- °C</div>
  </div>

  <script type="module">
    // CAM will inject monitoring data via this callback
    window.nzxt?.v1?.onMonitoringDataUpdate((data) => {
      const cpu = data.cpus?.[0];
      const gpu = data.gpus?.[0];
      const kraken = data.kraken;

      document.getElementById("cpuName").innerText =
        cpu ? cpu.name : "CPU";
      document.getElementById("cpuTemp").innerText =
        cpu?.temp?.current ? `${cpu.temp.current} °C` : "-- °C";

      document.getElementById("gpuName").innerText =
        gpu ? gpu.name : "GPU";
      document.getElementById("gpuTemp").innerText =
        gpu?.temp?.current ? `${gpu.temp.current} °C` : "-- °C`;

      document.getElementById("aioTemp").innerText =
        kraken?.liquidTemperature ? `${kraken.liquidTemperature} °C` : "-- °C";
    });
  </script>
</body>
</html>
